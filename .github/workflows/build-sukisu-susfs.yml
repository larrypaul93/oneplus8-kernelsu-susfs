name: Build LOS23 Kernel with SukiSU-Ultra + SUSFS (Non-GKI)

on:
  workflow_dispatch:

env:
  KERNEL_SOURCE: https://github.com/LineageOS/android_kernel_oneplus_sm8250.git
  KERNEL_BRANCH: lineage-23.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl wget bc bison build-essential flex \
            libssl-dev libelf-dev python3 cpio zip android-sdk-libsparse-utils lz4

      - name: Setup mkbootimg tools
        run: |
          git clone --depth=1 https://android.googlesource.com/platform/system/tools/mkbootimg
          chmod +x mkbootimg/*.py
          echo "$GITHUB_WORKSPACE/mkbootimg" >> $GITHUB_PATH

      - name: Setup Clang
        run: |
          mkdir -p toolchains/clang
          curl -sL "https://github.com/ZyCromerZ/Clang/releases/download/14.0.6-20250704-release/Clang-14.0.6-20250704.tar.gz" | \
            tar -xzf - -C toolchains/clang
          echo "$GITHUB_WORKSPACE/toolchains/clang/bin" >> $GITHUB_PATH

      - name: Setup GCC
        run: |
          git clone --depth=1 -b android12L-release \
            https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 \
            toolchains/gcc64
          git clone --depth=1 -b android12L-release \
            https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9 \
            toolchains/gcc32
          echo "$GITHUB_WORKSPACE/toolchains/gcc64/bin" >> $GITHUB_PATH
          echo "$GITHUB_WORKSPACE/toolchains/gcc32/bin" >> $GITHUB_PATH

      - name: Clone Kernel
        run: |
          git clone --depth=1 -b $KERNEL_BRANCH $KERNEL_SOURCE kernel

      - name: Fix LineageOS 23 Bugs
        run: |
          cd kernel
          sed -i 's/if (pon->log_kpd_event && (cfg->pon_type == PON_KPDPWR))/if (0)/' drivers/input/misc/qpnp-power-on.c
          sed -i 's/if (pon->log_kpd_event) {/if (0) {/' drivers/input/misc/qpnp-power-on.c
          sed -i '/pon->log_kpd_event = of_property_read_bool/,/"qcom,log-kpd-event");/d' drivers/input/misc/qpnp-power-on.c
          sed -i '1i struct smb_charger;' drivers/power/supply/qcom/schgm-flash.h || true
          sed -i '/#include "schgm-flash.h"/a #include "smb5-lib.h"' drivers/power/supply/qcom/schgm-flash.c || true
          sed -i 's/global_zone_page_state(NR_IONCACHE_PAGES)/0/g' drivers/staging/android/ion/ion_system_heap.c || true

      - name: Clone susfs4ksu for kernel patches
        run: |
          echo "Cloning susfs4ksu kernel-4.19 branch for SUSFS kernel patches..."
          git clone --depth=1 -b kernel-4.19 https://gitlab.com/simonpunk/susfs4ksu.git susfs4ksu
          ls -la susfs4ksu/kernel_patches/

      - name: Copy SUSFS kernel files
        run: |
          cd kernel
          echo "Copying SUSFS source files to kernel..."
          cp $GITHUB_WORKSPACE/susfs4ksu/kernel_patches/fs/susfs.c fs/
          cp $GITHUB_WORKSPACE/susfs4ksu/kernel_patches/include/linux/*.h include/linux/
          ls -la fs/susfs.c
          ls -la include/linux/susfs*.h

      - name: Adapt SUSFS for SukiSU-Ultra compatibility
        run: |
          cd kernel
          echo "Adapting SUSFS for SukiSU-Ultra API compatibility..."

          # SukiSU-Ultra expects newer SUSFS API - add missing constants
          cat >> include/linux/susfs_def.h << 'EOFAPI'

          /* Additional constants for SukiSU-Ultra compatibility */
          #ifndef SUSFS_MAGIC
          #define SUSFS_MAGIC 0xFAFAFAFA
          #endif
          #ifndef CMD_SUSFS_ADD_SUS_PATH_LOOP
          #define CMD_SUSFS_ADD_SUS_PATH_LOOP 0x55553
          #endif
          #ifndef CMD_SUSFS_SET_ANDROID_DATA_ROOT_PATH
          #define CMD_SUSFS_SET_ANDROID_DATA_ROOT_PATH 0x55551
          #endif
          #ifndef CMD_SUSFS_SET_SDCARD_ROOT_PATH
          #define CMD_SUSFS_SET_SDCARD_ROOT_PATH 0x55552
          #endif
          #ifndef CMD_SUSFS_HIDE_SUS_MNTS_FOR_ALL_PROCS
          #define CMD_SUSFS_HIDE_SUS_MNTS_FOR_ALL_PROCS 0x55561
          #endif
          #ifndef CMD_SUSFS_ADD_SUS_MAP
          #define CMD_SUSFS_ADD_SUS_MAP 0x60020
          #endif
          #ifndef CMD_SUSFS_ENABLE_AVC_LOG_SPOOFING
          #define CMD_SUSFS_ENABLE_AVC_LOG_SPOOFING 0x60010
          #endif
          EOFAPI

          # SukiSU expects void __user ** signatures - update function declarations in susfs.h
          echo "Updating SUSFS function signatures for SukiSU compatibility..."

          # Change struct pointer to void ** for SukiSU compatibility
          sed -i 's/int susfs_add_sus_path(struct st_susfs_sus_path\* __user user_info)/void susfs_add_sus_path(void __user **user_info)/g' include/linux/susfs.h
          sed -i 's/int susfs_add_sus_mount(struct st_susfs_sus_mount\* __user user_info)/void susfs_add_sus_mount(void __user **user_info)/g' include/linux/susfs.h
          sed -i 's/int susfs_add_sus_kstat(struct st_susfs_sus_kstat\* __user user_info)/void susfs_add_sus_kstat(void __user **user_info)/g' include/linux/susfs.h
          sed -i 's/int susfs_update_sus_kstat(struct st_susfs_sus_kstat\* __user user_info)/void susfs_update_sus_kstat(void __user **user_info)/g' include/linux/susfs.h
          sed -i 's/int susfs_add_try_umount(struct st_susfs_try_umount\* __user user_info)/void susfs_add_try_umount(void __user **user_info)/g' include/linux/susfs.h
          sed -i 's/int susfs_set_uname(struct st_susfs_uname\* __user user_info)/void susfs_set_uname(void __user **user_info)/g' include/linux/susfs.h
          sed -i 's/int susfs_set_cmdline_or_bootconfig(char\* __user user_fake_boot_config)/void susfs_set_cmdline_or_bootconfig(void __user **user_info)/g' include/linux/susfs.h
          sed -i 's/int susfs_add_open_redirect(struct st_susfs_open_redirect\* __user user_info)/void susfs_add_open_redirect(void __user **user_info)/g' include/linux/susfs.h

          # Add stub declarations for missing functions
          cat >> include/linux/susfs.h << 'EOFSTUB'

          /* SukiSU-Ultra compatibility stubs */
          #ifndef susfs_add_sus_path_loop
          static inline void susfs_add_sus_path_loop(void __user **user_info) {}
          #endif
          #ifndef susfs_set_android_data_root_path
          static inline void susfs_set_android_data_root_path(void __user **user_info) {}
          #endif
          #ifndef susfs_set_sdcard_root_path
          static inline void susfs_set_sdcard_root_path(void __user **user_info) {}
          #endif
          #ifndef susfs_hide_sus_mnts_for_all_procs
          static inline void susfs_hide_sus_mnts_for_all_procs(void) {}
          #endif
          #ifndef susfs_add_sus_map
          static inline void susfs_add_sus_map(void __user **user_info) {}
          #endif
          #ifndef susfs_enable_avc_log_spoofing
          static inline void susfs_enable_avc_log_spoofing(void) {}
          #endif
          EOFSTUB

          # Update susfs.c function implementations to use new signatures
          echo "Updating susfs.c function implementations..."

          # Change function signature and add copy_from_user with dereferencing
          sed -i 's/int susfs_add_sus_path(struct st_susfs_sus_path\* __user user_info) {/void susfs_add_sus_path(void __user **user_info) {\n\tstruct st_susfs_sus_path info;\n\tif (copy_from_user(\&info, (struct st_susfs_sus_path __user*)*user_info, sizeof(info))) return;/g' fs/susfs.c
          sed -i 's/int susfs_add_sus_mount(struct st_susfs_sus_mount\* __user user_info) {/void susfs_add_sus_mount(void __user **user_info) {\n\tstruct st_susfs_sus_mount info;\n\tif (copy_from_user(\&info, (struct st_susfs_sus_mount __user*)*user_info, sizeof(info))) return;/g' fs/susfs.c
          sed -i 's/int susfs_add_sus_kstat(struct st_susfs_sus_kstat\* __user user_info) {/void susfs_add_sus_kstat(void __user **user_info) {\n\tstruct st_susfs_sus_kstat info;\n\tif (copy_from_user(\&info, (struct st_susfs_sus_kstat __user*)*user_info, sizeof(info))) return;/g' fs/susfs.c
          sed -i 's/int susfs_update_sus_kstat(struct st_susfs_sus_kstat\* __user user_info) {/void susfs_update_sus_kstat(void __user **user_info) {\n\tstruct st_susfs_sus_kstat info;\n\tif (copy_from_user(\&info, (struct st_susfs_sus_kstat __user*)*user_info, sizeof(info))) return;/g' fs/susfs.c
          sed -i 's/int susfs_add_try_umount(struct st_susfs_try_umount\* __user user_info) {/void susfs_add_try_umount(void __user **user_info) {\n\tstruct st_susfs_try_umount info;\n\tif (copy_from_user(\&info, (struct st_susfs_try_umount __user*)*user_info, sizeof(info))) return;/g' fs/susfs.c
          sed -i 's/int susfs_set_uname(struct st_susfs_uname\* __user user_info) {/void susfs_set_uname(void __user **user_info) {\n\tstruct st_susfs_uname info;\n\tif (copy_from_user(\&info, (struct st_susfs_uname __user*)*user_info, sizeof(info))) return;/g' fs/susfs.c
          sed -i 's/int susfs_add_open_redirect(struct st_susfs_open_redirect\* __user user_info) {/void susfs_add_open_redirect(void __user **user_info) {\n\tstruct st_susfs_open_redirect info;\n\tif (copy_from_user(\&info, (struct st_susfs_open_redirect __user*)*user_info, sizeof(info))) return;/g' fs/susfs.c

          echo "SUSFS adapted for SukiSU-Ultra"
          grep -E "susfs_add_sus_path|SUSFS_MAGIC" include/linux/susfs.h | head -5

      - name: Apply SUSFS kernel patch
        run: |
          cd kernel
          echo "Applying SUSFS kernel hooks patch for kernel 4.19..."
          patch -p1 --no-backup-if-mismatch -F3 < $GITHUB_WORKSPACE/susfs4ksu/kernel_patches/50_add_susfs_in_kernel-4.19.patch || echo "Some hunks failed - expected"
          find . -name "*.rej" -delete 2>/dev/null || true
          find . -name "*.orig" -delete 2>/dev/null || true
          if ! grep -q "susfs.o" fs/Makefile; then
            echo "Adding susfs.o to fs/Makefile..."
            sed -i '/^obj-y.*:=/a obj-$(CONFIG_KSU_SUSFS) += susfs.o' fs/Makefile
          fi
          grep "susfs" fs/Makefile

      - name: Backport path_umount and get_cred_rcu
        run: |
          cd kernel
          echo "Adding kernel backports for 4.19..."

          if ! grep -q "^static int can_umount" fs/namespace.c; then
            echo "" >> fs/namespace.c
            echo "/* Backport can_umount for SUSFS/KernelSU */" >> fs/namespace.c
            echo "static int can_umount(const struct path *path, int flags)" >> fs/namespace.c
            echo "{" >> fs/namespace.c
            echo "    struct mount *mnt = real_mount(path->mnt);" >> fs/namespace.c
            echo "    if (flags & ~(MNT_FORCE | MNT_DETACH | MNT_EXPIRE | UMOUNT_NOFOLLOW))" >> fs/namespace.c
            echo "        return -EINVAL;" >> fs/namespace.c
            echo "    if (!may_mount())" >> fs/namespace.c
            echo "        return -EPERM;" >> fs/namespace.c
            echo "    if (path->dentry != path->mnt->mnt_root)" >> fs/namespace.c
            echo "        return -EINVAL;" >> fs/namespace.c
            echo "    if (!check_mnt(mnt))" >> fs/namespace.c
            echo "        return -EINVAL;" >> fs/namespace.c
            echo "    if (mnt->mnt.mnt_flags & MNT_LOCKED)" >> fs/namespace.c
            echo "        return -EINVAL;" >> fs/namespace.c
            echo "    if (flags & MNT_FORCE && !capable(CAP_SYS_ADMIN))" >> fs/namespace.c
            echo "        return -EPERM;" >> fs/namespace.c
            echo "    return 0;" >> fs/namespace.c
            echo "}" >> fs/namespace.c
          fi

          if ! grep -q "^int path_umount" fs/namespace.c; then
            echo "" >> fs/namespace.c
            echo "/* Backport path_umount from Linux 5.9+ for KernelSU/SUSFS */" >> fs/namespace.c
            echo "int path_umount(struct path *path, int flags)" >> fs/namespace.c
            echo "{" >> fs/namespace.c
            echo "    struct mount *mnt = real_mount(path->mnt);" >> fs/namespace.c
            echo "    int ret;" >> fs/namespace.c
            echo "    ret = can_umount(path, flags);" >> fs/namespace.c
            echo "    if (!ret)" >> fs/namespace.c
            echo "        ret = do_umount(mnt, flags);" >> fs/namespace.c
            echo "    dput(path->dentry);" >> fs/namespace.c
            echo "    mntput_no_expire(mnt);" >> fs/namespace.c
            echo "    return ret;" >> fs/namespace.c
            echo "}" >> fs/namespace.c
            echo "EXPORT_SYMBOL(path_umount);" >> fs/namespace.c
          fi

          if ! grep -q "int path_umount" fs/internal.h; then
            sed -i '/^extern void __init mnt_init/a int path_umount(struct path *path, int flags);' fs/internal.h
          fi

          if ! grep -q "get_cred_rcu" include/linux/cred.h; then
            echo "Adding get_cred_rcu backport..."
            echo "" > /tmp/get_cred_rcu.txt
            echo "/* Backport get_cred_rcu for KernelSU */" >> /tmp/get_cred_rcu.txt
            echo "static inline const struct cred *get_cred_rcu(const struct cred *cred)" >> /tmp/get_cred_rcu.txt
            echo "{" >> /tmp/get_cred_rcu.txt
            echo "    struct cred *nonconst_cred = (struct cred *) cred;" >> /tmp/get_cred_rcu.txt
            echo "    if (!cred)" >> /tmp/get_cred_rcu.txt
            echo "        return NULL;" >> /tmp/get_cred_rcu.txt
            echo "    if (!atomic_inc_not_zero(&nonconst_cred->usage))" >> /tmp/get_cred_rcu.txt
            echo "        return NULL;" >> /tmp/get_cred_rcu.txt
            echo "    return cred;" >> /tmp/get_cred_rcu.txt
            echo "}" >> /tmp/get_cred_rcu.txt
            echo "" >> /tmp/get_cred_rcu.txt
            LINE=$(grep -n "^static inline void put_cred" include/linux/cred.h | head -1 | cut -d: -f1)
            if [ -n "$LINE" ]; then
              head -n $((LINE - 1)) include/linux/cred.h > /tmp/cred_new.h
              cat /tmp/get_cred_rcu.txt >> /tmp/cred_new.h
              tail -n +$LINE include/linux/cred.h >> /tmp/cred_new.h
              mv /tmp/cred_new.h include/linux/cred.h
            fi
          fi

          echo 'CFLAGS_namespace.o += -Wno-unused-function' >> fs/Makefile

      - name: Setup SukiSU-Ultra (builtin branch)
        run: |
          cd kernel
          echo "Setting up SukiSU-Ultra (builtin branch for non-GKI)..."

          # Clone SukiSU-Ultra builtin branch explicitly
          git clone --depth=1 -b builtin https://github.com/SukiSU-Ultra/SukiSU-Ultra.git SukiSU-Ultra
          ls -la SukiSU-Ultra/kernel/

          # Setup symlink like the setup.sh does
          mkdir -p drivers
          ln -sf "$(realpath SukiSU-Ultra/kernel)" drivers/kernelsu

          # Add to Makefile
          if ! grep -q "kernelsu" drivers/Makefile; then
            echo 'obj-$(CONFIG_KSU) += kernelsu/' >> drivers/Makefile
          fi

          # Add to Kconfig
          if ! grep -q "kernelsu/Kconfig" drivers/Kconfig; then
            sed -i '/^endmenu/i source "drivers/kernelsu/Kconfig"' drivers/Kconfig
          fi

          if [ ! -d "drivers/kernelsu" ]; then
            echo "ERROR: SukiSU-Ultra setup failed!"
            exit 1
          fi
          ls -la drivers/kernelsu/
          echo "SukiSU-Ultra builtin branch version:"
          cat drivers/kernelsu/Makefile | head -20
          echo "Checking for SUSFS in supercalls.c:"
          grep -c "SUSFS" drivers/kernelsu/supercalls.c || echo "SUSFS not found"

      # NOTE: NOT applying 10_enable_susfs_for_ksu.patch - SukiSU builtin already has SUSFS in supercalls.c
      # The kernel SUSFS files (susfs.c, susfs.h) are needed but driver patch would conflict

      - name: Disable kprobes and enable manual hooks
        run: |
          cd kernel/drivers/kernelsu
          echo "Disabling kprobes to force manual hooks..."
          for f in *.c *.h; do
            if [ -f "$f" ]; then
              sed -i 's/#ifdef CONFIG_KPROBES/#if defined(CONFIG_KPROBES) \&\& 0/g' "$f"
              sed -i 's/#if defined(CONFIG_KPROBES)/#if defined(CONFIG_KPROBES) \&\& 0/g' "$f"
            fi
          done
          echo "ccflags-y += -DKSU_UMOUNT" >> Makefile
          echo "Checking kprobes disabled..."
          grep -n "CONFIG_KPROBES" *.c *.h | head -10

      - name: Add Manual KSU Hooks for Non-GKI
        run: |
          cd kernel
          echo "Adding manual KernelSU hooks for non-GKI kernel..."
          if [ -f "$GITHUB_WORKSPACE/scripts/add-ksu-hooks.sh" ]; then
            bash $GITHUB_WORKSPACE/scripts/add-ksu-hooks.sh
          else
            echo "Hook script not found, trying patch..."
            curl -LSs "https://raw.githubusercontent.com/rksuorg/kernel_patches/master/manual_hook/kernel-4.19_5.4.patch" -o /tmp/manual_hook.patch
            patch -p1 --no-backup-if-mismatch -F3 < /tmp/manual_hook.patch || echo "Patch applied with some failures"
          fi

      - name: Use Device Config
        run: |
          cd kernel
          mkdir -p out
          cp $GITHUB_WORKSPACE/device_config out/.config
          make O=out ARCH=arm64 olddefconfig

      - name: Enable KSU and SUSFS in Config
        run: |
          cd kernel
          scripts/config --file out/.config -e KSU
          scripts/config --file out/.config -e KALLSYMS
          scripts/config --file out/.config -e KALLSYMS_ALL
          # Enable all SUSFS features
          scripts/config --file out/.config -e KSU_SUSFS
          scripts/config --file out/.config -e KSU_SUSFS_SUS_PATH
          scripts/config --file out/.config -e KSU_SUSFS_SUS_MOUNT
          scripts/config --file out/.config -e KSU_SUSFS_SUS_KSTAT
          scripts/config --file out/.config -e KSU_SUSFS_TRY_UMOUNT
          scripts/config --file out/.config -e KSU_SUSFS_SPOOF_UNAME
          scripts/config --file out/.config -e KSU_SUSFS_ENABLE_LOG
          scripts/config --file out/.config -e KSU_SUSFS_OPEN_REDIRECT
          scripts/config --file out/.config -e KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS
          make O=out ARCH=arm64 olddefconfig
          echo "Checking KSU and SUSFS config:"
          grep -E "CONFIG_KSU" out/.config | head -30

      - name: Build Kernel
        run: |
          cd kernel
          make -j$(nproc --all) O=out ARCH=arm64 CC=clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=aarch64-linux-android- \
            CROSS_COMPILE_ARM32=arm-linux-androideabi- \
            LLVM_IAS=1 LD=ld.lld AR=llvm-ar NM=llvm-nm \
            OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip

      - name: Package
        run: |
          cd kernel
          if [ ! -f "out/arch/arm64/boot/Image" ]; then
            echo "Build failed!"
            exit 1
          fi
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git
          cd AnyKernel3
          rm -rf .git modules patch ramdisk
          cp ../out/arch/arm64/boot/Image .
          sed -i 's/do.devicecheck=.*/do.devicecheck=1/g' anykernel.sh
          sed -i 's/device.name1=.*/device.name1=instantnoodlep/g' anykernel.sh
          sed -i 's|block=.*|block=/dev/block/bootdevice/by-name/boot;|g' anykernel.sh
          sed -i 's/is_slot_device=.*/is_slot_device=1;/g' anykernel.sh
          ZIP_NAME="SukiSU-Ultra-SUSFS_OnePlus8Pro_$(date +%Y%m%d).zip"
          zip -r9 "$GITHUB_WORKSPACE/$ZIP_NAME" * -x .git README.md *placeholder
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Create boot.img
        run: |
          cd kernel
          BOOT_IMG="SukiSU-Ultra-SUSFS_boot_OnePlus8Pro_$(date +%Y%m%d).img"
          lz4 -l -12 --favor-decSpeed "$GITHUB_WORKSPACE/lineage-os/ramdisk.cpio" ramdisk.cpio.lz4
          python3 $GITHUB_WORKSPACE/mkbootimg/mkbootimg.py \
            --kernel out/arch/arm64/boot/Image \
            --ramdisk ramdisk.cpio.lz4 \
            --dtb "$GITHUB_WORKSPACE/lineage-os/dtb" \
            --pagesize 4096 \
            --base 0x00000000 \
            --kernel_offset 0x00008000 \
            --ramdisk_offset 0x01000000 \
            --tags_offset 0x00000100 \
            --dtb_offset 0x01f00000 \
            --header_version 2 \
            --os_version 16.0.0 \
            --os_patch_level 2025-12 \
            --cmdline "androidboot.hardware=qcom androidboot.memcg=1 androidboot.usbcontroller=a600000.dwc3 cgroup.memory=nokmem,nosocket loop.max_part=7 lpm_levels.sleep_disabled=1 msm_rtb.filter=0x237 reboot=panic_warm service_locator.enable=1 swiotlb=2048" \
            --output "$GITHUB_WORKSPACE/$BOOT_IMG"
          echo "BOOT_IMG=$BOOT_IMG" >> $GITHUB_ENV
          ls -lh "$GITHUB_WORKSPACE/$BOOT_IMG"

      - name: Upload AnyKernel3 ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}

      - name: Upload boot.img
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BOOT_IMG }}
          path: ${{ env.BOOT_IMG }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: sukisu-susfs-${{ github.run_number }}
          name: SukiSU-Ultra + SUSFS Build ${{ github.run_number }}
          body: |
            ## SukiSU-Ultra + SUSFS for OnePlus 8 Pro (LineageOS 23)

            This build uses:
            - [SukiSU-Ultra](https://github.com/SukiSU-Ultra/SukiSU-Ultra) **builtin** branch (non-GKI)
            - [susfs4ksu](https://gitlab.com/simonpunk/susfs4ksu) kernel-4.19 branch
            - Manual syscall hooks (kprobes disabled)

            ### SUSFS Features
            - SUS_PATH, SUS_MOUNT, SUS_KSTAT
            - SPOOF_UNAME, OPEN_REDIRECT
            - HIDE_KSU_SUSFS_SYMBOLS, TRY_UMOUNT

            ### Installation
            - Flash via TWRP or fastboot boot.img

            ### Manager
            Use SukiSU Manager from: https://github.com/SukiSU-Ultra/SukiSU-Ultra/releases
          files: |
            ${{ env.ZIP_NAME }}
            ${{ env.BOOT_IMG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
